<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{title}}</h1>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="placeholderString"
            v-bind:value="inputValue"
            v-on:input="inputChange"
            v-on:keypress.enter="addNote"
          />
        </div>
        <button class="btn" v-on:click="addNote">Добавить</button>
        <hr />
        <ul class="list" v-if=" notes.length !== 0 ">
          <li class="list-item" v-for="(note,idx) in notes">
            {{idx+1}}. {{toUpperCase(note)}}
            <button class="btn danger" v-on:click="deleteNote(idx)">
              Удалить
            </button>
          </li>
        </ul>
        <div style="text-align: center" v-else>Заметок нет.</div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
