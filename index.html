<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1
          :style="{
            color: inputValue.length < 5 ? 'darkred' : 'darkblue',
            fontSize: inputValue.length < 5 ? '2rem' : '1.5rem'
    }"
        >
          {{title}}
        </h1>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="placeholderString"
            v-model="inputValue"
            v-on:keypress.enter="addNote"
          />
        </div>
        <button class="btn" v-on:click="addNote">Добавить</button>
        <hr />
        <ul class="list" v-if=" notes.length !== 0 ">
          <li class="list-item" v-for="(note,idx) in notes">
            <!-- <span :class="note.length > 5 ? 'primary' : 'bold'"> -->
            <!-- <span
              :class="{'primary':true,
                       'bold': note.length >5}"
            > -->
            <span :class="['primary', {'bold': note.length <5}]">
              {{idx+1}}. {{toUpperCase(note)}}
            </span>
            <button class="btn danger" v-on:click="deleteNote(idx)">
              Удалить
            </button>
          </li>
          <hr />
          <li>
            <strong>Общее количество элементов: {{notes.length}}</strong> |
            Удвоенное: {{countDoubleComputed}}
          </li>
        </ul>
        <div style="text-align: center" v-else>Заметок нет.</div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
